<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style2.css">
    <title>Despesas</title>
</head>

<body>
    <div class="container mt-5">

        <div class="text-center">
            <h2 class="display-5 mb-5 title-form"><strong>Despesa</strong></h2>
        </div>

        <div class="main row justify-content-center">
            <form action="" id="video-form" class="row justify-content-center mb-4" autocomplete="off">

                <div class="form-group">
                    <label for="inputDescrição" class="from-label">Descrição</label>
                    <input type="text" class="form-control" id="exampleInputDescricao" placeholder="Descrição">
                </div>
                <div class="form-group">
                    <label for="InputValor" class="from-label">Valor</label>
                    <input type="text" class="form-control" id="exampleInputValor" placeholder="Valor">
                </div>
                <div class="form-group">
                    <label for="exampleInputCategoria" class="from-label">Categoria</label>
                    <input type="text" class="form-control" id="exampleInputCategoria" placeholder="Categoria">
                </div>
                <div class="form-group">
                    <label for="exampleInputConta">Conta</label>
                    <input type="text" class="form-control" id="exampleInputConta" placeholder="Conta">
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Foi Pago?</label>
                </div>
                <button type="submit" class="btn btn-primary">Salvar</button>
            </form>

            <div class="col-12 col-md-10 mt-5">
                <table class="table table-striped table-primary" id="crudTable">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Categoria</th>
                            <th>Conta</th>
                            <th>Foi Pago</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

        </div>
    </div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
