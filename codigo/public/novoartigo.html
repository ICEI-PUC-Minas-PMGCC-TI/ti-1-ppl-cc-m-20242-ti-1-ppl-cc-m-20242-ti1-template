    <form id="artigoForm">
        <div class="container">
            <input type="text" class="field" placeholder="Título" id="titulo" required></input>
            <input type="text" class="field" placeholder="Autor" id="autor" required></input>
            <input type="text" class="field" placeholder="Link de acesso" id="link" required></input>
            <textarea type="text" rows="2" class="field" placeholder="Assunto" id="assunto" required></textarea>
    
            <button type="submit" class="field" style="cursor:pointer;background-color: var(--green);">Adicionar artigo</button>
        </div>
        <br>
    <a href="artigos.html"><input type="button" style="cursor:pointer;" class="field" title="visualizarartigo" value="Visualizar artigo"></input></a>
