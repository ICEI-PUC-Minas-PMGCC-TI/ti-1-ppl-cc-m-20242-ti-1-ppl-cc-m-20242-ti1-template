<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/perfil.css">
</head>
<body>
    <div class="perfil-container">
        <!-- Banner do Usuário com Placeholder -->
        <div class="capa">
            <img src="https://via.placeholder.com/1200x300?text=Banner+do+Usuário" alt="Banner do Usuário" id="banner-usuario" class="img-fluid w-100">
        </div>

        <!-- Informações de Perfil -->
        <div class="perfil-info">
            <div class="perfil-e-bio-e-categoria">
                <div class="foto-e-nome">
                    <img src="https://via.placeholder.com/180?text=Foto+de+Perfil" alt="Foto de Perfil" id="foto-usuario" class="foto-perfil rounded-circle">
                    <h2 id="nome-usuario">Nome do Usuário</h2>
                </div>
                <div class="bio-e-categoria">
                    <h3>Biografia</h3>
                    <p id="bio">Biografia do usuário.</p>
                    <p id="categoria-jogo">Categoria: </p>
                </div>
            </div>
            <button id="edit-btn" class="btn btn-outline-primary mt-3">Editar Perfil</button>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div class="modal fade" id="editProfileModal" tabindex="-1" aria-labelledby="editProfileModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editProfileModalLabel">Editar Perfil</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="banner-upload" class="form-label">Alterar Banner:</label>
                    <input type="file" id="banner-upload" class="form-control mb-3" accept="image/*">

                    <label for="foto-upload" class="form-label">Alterar Foto de Perfil:</label>
                    <input type="file" id="foto-upload" class="form-control mb-3" accept="image/*">

                    <input type="text" id="nome" class="form-control mb-3" placeholder="Nome">
                    <textarea id="bio-text" class="form-control mb-3" placeholder="Biografia"></textarea>
                    <div class="mb-3">
                        <label for="categoria" class="form-label">Selecione a Categoria:</label>
                        <div>
                            <input type="checkbox" id="categoria-casual" name="categoria" value="Casual">
                            <label for="categoria-casual">Casual</label>
                        </div>
                        <div>
                            <input type="checkbox" id="categoria-competitivo" name="categoria" value="Competitivo">
                            <label for="categoria-competitivo">Competitivo</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="saveProfile" class="btn btn-primary">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/perfil.js"></script>
</body>
</html>
